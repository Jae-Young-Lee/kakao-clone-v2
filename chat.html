<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/fontAwesomeAll.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <div class="header-wapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volume-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">90%</span>
          <i class="fas fa-battery-three-quarters"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">Best Friend</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>

    <main class="chat-screen">
      <span class="chat__timestamp">Saturday , October 26, 2019</span>
      <ul class="chat__messages">
        <li class="incoming-message message">
          <img src="images/avatar_avatar.jpg" class="g-avatar message_avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Would you like to tell me some very amazing news?
            </span>
            <span class="message__author">Bast Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <span class="message__timestamp"></span>
            <span class="message__bubble">
              I'm curious, please tell me :)
            </span>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/avatar_avatar.jpg" class="g-avatar message_avatar" />
          <div class="message__content">
            <span class="message__bubble">
              Development completed!
            </span>
            <span class="message__author">Bast Friend</span>
          </div>
          <span class="message__timestamp"></span>
        </li>
      </ul>
    </main>
    <div class="chat__write-container">
      <input
        type="text"
        paceholder="Send message"
        class="chat__write chat__write-input"
      />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <span class="chat__write-icon"><i class="far fa-smile-wink"></i></span>
        <span class="chat__write-icon"></span>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small!</span>
    </div>
  </body>
</html>
