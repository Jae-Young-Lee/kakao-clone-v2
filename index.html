<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/fontAwesomeAll.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chats | Kakao Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volume-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">90%</span>
        <i class="fas fa-battery-three-quarters"></i>
      </div>
    </div>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Chats</h1>
      </div>
      <div class="header__header-column">
        <span class="header__icon">
          <i class="fas fa-search"></i>
        </span>
        <span class="header__icon">
          <i class="far fa-comment"></i>
        </span>
        <span class="header__icon">
          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <main class="chats">
      <ul class="chats__list">
        <li class="chats__chat">
          <a href="chat.html" class="friend friend--lg">
            <div class="friend__column">
              <div class="friend__avatarBg">
                <img
                  src="images/avatar_lisa-su.jpg"
                  class="m-avatar friend__avatar"
                />
              </div>
              <div class="friend__content">
                <span class="friend__name">
                  <span class="friend_roomtitle">Lisa Su</span
                  ><span class="friend__people"></span>
                </span>
                <span class="friend__bottom-text">
                  So do i. Czech cozel draft beer is better than German smoked
                  draft beer.
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                oct. 26
              </span>
            </div>
          </a>
        </li>
        <li class="chats__chat">
          <a href="#none" class="friend friend--lg">
            <div class="friend__column">
              <div class="friend__avatarBg">
                <img
                  src="images/avatar_john-carmack.jpg"
                  class="m-avatar two-avatar friend__avatar"
                />
                <img
                  src="images/avatar_gabe-newell.jpg"
                  class="m-avatar two-avatar friend__avatar"
                />
              </div>
              <div class="friend__content">
                <span class="friend__name">
                  <span class="friend_roomtitle">
                    John Carmack,Gabe Newell,Ray Muzyka,Ray Muzyka
                  </span>
                  <span class="friend__people">3</span>
                </span>
                <span class="friend__bottom-text">
                  Voila!
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                oct. 26
              </span>
            </div>
          </a>
        </li>
        <li class="chats__chat">
          <a href="#none" class="friend friend--lg">
            <div class="friend__column">
              <div class="friend__avatarBg">
                <img
                  src="images/avatar_intel.jpg"
                  class="m-avatar four-avatar friend__avatar"
                />
                <img
                  src="images/avatar_raja-koduri.jpg"
                  class="m-avatar four-avatar friend__avatar"
                />
                <img
                  src="images/avatar_jim-keller.jpg"
                  class="m-avatar four-avatar friend__avatar"
                />
                <img
                  src="images/avatar_alien.jpg"
                  class="m-avatar four-avatar friend__avatar"
                />
              </div>
              <div class="friend__content">
                <span class="friend__name">
                  <span class="friend_roomtitle">Friendly laboratory</span
                  ><span class="friend__people">11</span>
                </span>
                <span class="friend__bottom-text">
                  When is 5nm developed?
                </span>
              </div>
            </div>
            <div class="friend__column">
              <span class="chat__timestamp">
                oct. 26
              </span>
            </div>
          </a>
        </li>
      </ul>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__list-item">
          <a href="friends.html" class="nav__list-link">
            <i class="far fa-user"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="index.html" class="nav__list-link">
            <div class="nav__badge">
              8
              <div class="nav__badge-ring"></div>
            </div>
            <i class="fas fa-comment"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="find.html" class="nav__list-link">
            <i class="fas fa-search"></i>
          </a>
        </li>
        <li class="nav__list-item">
          <a href="more.html" class="nav__list-link">
            <i class="fas fa-ellipsis-h"></i>
          </a>
        </li>
      </ul>
    </nav>
    <div class="bigScreen">
      <span class="bigScreen__text">Please make your screen small! ðŸ˜¢</span>
    </div>
  </body>
</html>
